    <style>
        :root {
            --color-bg: #1A1A1A;
            --color-text: #FFFFFF;
            --color-text-muted: rgba(255, 255, 255, 0.6);
            --color-accent: #F5A623;
            --honey-dark: #C4841D;
            --honey: var(--color-accent);
            --charcoal: var(--color-bg);
            --warm-gray: rgba(255, 255, 255, 0.05);
            --cream: var(--color-bg);
            --text-primary: var(--color-text);
            --text-secondary: var(--color-text-muted);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--color-text);
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo span {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            letter-spacing: 0.05em;
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s, color 0.3s;
        }

        .nav-link:hover {
            opacity: 1;
            color: var(--color-accent);
        }

        .filters {
            background: transparent;
            padding: 1rem 2rem;
            border-bottom: none;
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            margin-top: 80px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            color: var(--color-text-muted);
        }

        .filter-btn:hover {
            border-color: var(--color-accent);
            color: var(--color-text);
        }

        .filter-btn.active {
            background: transparent;
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .filter-divider {
            width: 1px;
            background: var(--border);
            margin: 0 0.5rem;
            height: 20px;
            align-self: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product {
            background: #252525;
            border-radius: 1px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--color-accent);
        }

        .product-img {
            aspect-ratio: 1;
            background: #FAFAF8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
            transition: background 0.3s;
        }

        .product-img svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-badge.flotante {
            background: rgba(25, 118, 210, 0.9);
            color: #fff;
        }

        .product-badge.smart {
            background: rgba(245, 166, 35, 0.9);
            color: #fff;
            left: auto;
            right: 1rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .mat-dots {
            display: flex;
            gap: 6px;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .mat-dot {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
        }

        .mat-dot:hover {
            transform: scale(1.15);
        }

        .mat-dot.active {
            border-color: #1a1a1a;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .product-price {
            font-weight: 700;
            color: var(--color-accent);
            font-size: 1.1rem;
        }

        .product-specs {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-muted);
            font-size: 1.1rem;
        }

        .results-count {
            padding: 0 2rem;
            max-width: 1400px;
            margin: 1rem auto 0;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            text-align: center;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .filters {
                justify-content: flex-start;
                padding: 1rem;
                margin-top: 70px;
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.4rem 0.9rem;
                font-size: 0.8rem;
            }

            .filter-divider {
                display: none;
            }

            header {
                padding: 1rem 1.5rem;
            }

            nav {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.8rem;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }

            .product-img {
                padding: 0.75rem;
            }

            .product-info {
                padding: 1rem;
            }

            .product-name {
                font-size: 1rem;
            }

            .product-desc {
                font-size: 0.8rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .mat-dot {
                width: 20px;
                height: 20px;
            }

            .product-price {
                font-size: 1rem;
            }

            .product-specs {
                font-size: 0.7rem;
            }

            .results-count {
                font-size: 0.75rem;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            nav {
                display: none;
            }

            .logo span {
                font-size: 1rem;
            }
        }
    </style>
</head>

            K06: (m) => `<svg viewBox="0 0 200 220">
                <ellipse cx="100" cy="210" rx="45" ry="4" fill="#00000008"/>
                <rect x="38" y="42" width="124" height="140" rx="2" fill="${m.fill}" stroke="${m.stroke}" stroke-width="1.5"/>
                <rect x="48" y="58" width="104" height="50" rx="2" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <rect x="80" y="80" width="40" height="4" rx="2" fill="${m.handle}"/>
                <rect x="48" y="116" width="104" height="50" rx="2" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <rect x="80" y="138" width="40" height="4" rx="2" fill="${m.handle}"/>
                <line x1="44" y1="182" x2="44" y2="210" stroke="${m.stroke}" stroke-width="3"/>
                <line x1="156" y1="182" x2="156" y2="210" stroke="${m.stroke}" stroke-width="3"/>
            </svg>`,

            K07: (m) => `<svg viewBox="0 0 200 210">
                <ellipse cx="100" cy="200" rx="48" ry="4" fill="#00000008"/>
                <path d="M35 42 Q100 35 165 42 L165 175 Q100 182 35 175 Z" fill="${m.fill}" stroke="${m.stroke}" stroke-width="1.5"/>
                <rect x="45" y="58" width="110" height="40" rx="6" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <rect x="80" y="75" width="40" height="4" rx="2" fill="${m.handle}"/>
                <rect x="45" y="106" width="110" height="40" rx="6" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <rect x="80" y="123" width="40" height="4" rx="2" fill="${m.handle}"/>
                <path d="M42 175 Q35 190 42 205" fill="none" stroke="${m.stroke}" stroke-width="4"/>
                <path d="M158 175 Q165 190 158 205" fill="none" stroke="${m.stroke}" stroke-width="4"/>
            </svg>`,

            K08: (m) => `<svg viewBox="0 0 200 220">
                <ellipse cx="100" cy="210" rx="50" ry="4" fill="#00000008"/>
                <rect x="35" y="40" width="130" height="120" rx="3" fill="${m.fill}" stroke="${m.stroke}" stroke-width="1.5"/>
                <rect x="45" y="55" width="110" height="40" rx="2" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <circle cx="100" cy="73" r="4" fill="${m.handle}" stroke="${m.stroke}" stroke-width="0.5"/>
                <rect x="45" y="103" width="110" height="40" rx="2" fill="${m.drawer}" stroke="${m.stroke}" stroke-width="0.7"/>
                <circle cx="100" cy="121" r="4" fill="${m.handle}" stroke="${m.stroke}" stroke-width="0.5"/>
                <path d="M42 160 Q34 175 42 190 Q50 205 42 212" fill="none" stroke="${m.stroke}" stroke-width="3.5"/>
                <path d="M158 160 Q166 175 158 190 Q150 205 158 212" fill="none" stroke="${m.stroke}" stroke-width="3.5"/>
            </svg>`,
        };

        // Catalog will be loaded from JSON
        let catalogo = [];
        let catalogoData = null;

        const gallery = document.getElementById('gallery');
        const resultsCount = document.getElementById('results-count');
        let activeFilters = { categoria: 'todos', montaje: null, smart: null };

        // Load catalog from JSON file
        async function loadCatalogo() {
            try {
                const response = await fetch('bombus_catalogo.json');
                catalogoData = await response.json();

                // Transform JSON data to gallery format
                catalogo = [];
                for (const [id, modelo] of Object.entries(catalogoData.modelos)) {
                    const gadgets = modelo.compatible_gadgets || [];
                    const hasTech = gadgets.includes('wireless') || gadgets.includes('led') ||
                        gadgets.includes('usb') || gadgets.includes('speaker') ||
                        gadgets.includes('fingerprint');

                    catalogo.push({
                        id: id,
                        nombre: modelo.nombre,
                        categoria: modelo.categoria,
                        desc: modelo.descripcion,
                        precio: modelo.precio_base,
                        montaje: modelo.montaje,
                        smart: hasTech,
                        mats: modelo.materiales
                    });
                }

                // Apply URL params after loading
                applyUrlParams();
                renderGallery();
            } catch (error) {
                console.error('Error loading catalog:', error);
                gallery.innerHTML = '<div class="empty">Error cargando el catálogo</div>';
            }
        }

        function applyUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const cat = params.get('cat');
            if (cat && ['simple', 'calido', 'moderno', 'clasico'].includes(cat)) {
                activeFilters.categoria = cat;
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    if (b.dataset.filter === cat) b.classList.add('active');
                });
            }
        }

        function renderGallery() {
            let filtered = catalogo;

            if (activeFilters.categoria !== 'todos') {
                filtered = filtered.filter(p => p.categoria === activeFilters.categoria);
            }
            if (activeFilters.montaje === 'flotante') {
                filtered = filtered.filter(p => p.montaje === 'flotante');
            }
            if (activeFilters.smart === true) {
                filtered = filtered.filter(p => p.smart);
            }

            resultsCount.textContent = `${filtered.length} modelo${filtered.length !== 1 ? 's' : ''}`;

            if (filtered.length === 0) {
                gallery.innerHTML = '<div class="empty">No hay modelos con estos filtros</div>';
                return;
            }

            gallery.innerHTML = filtered.map(p => renderCard(p)).join('');
        }

        function renderCard(p) {
            const defaultMat = p.mats[0];
            const m = SVG_MATS[defaultMat];
            const svgFn = SVG_RENDERERS[p.id];
            const svgHtml = svgFn ? svgFn(m) : '';

            const matDots = p.mats.map(matId => {
                const mat = SVG_MATS[matId];
                return `<button class="mat-dot ${matId === defaultMat ? 'active' : ''}"
                    data-model="${p.id}" data-mat="${matId}"
                    style="background:${mat.fill}; border-color:${matId === defaultMat ? '#1a1a1a' : mat.stroke + '66'}"
                    title="${mat.name}"></button>`;
            }).join('');

            return `
                <div class="product" data-model="${p.id}" data-current-mat="${defaultMat}" data-cat="${p.categoria}">
                    <div class="product-img" id="svg-${p.id}">
                        ${svgHtml}
                        ${p.montaje === 'flotante' ? '<span class="product-badge flotante">Flotante</span>' : ''}
                        ${p.smart ? '<span class="product-badge smart">Tech</span>' : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.nombre}</div>
                        <div class="product-desc">${p.desc}</div>
                        <div class="mat-dots">${matDots}</div>
                        <div class="product-footer">
                            <span class="product-price">$${p.precio.toLocaleString('es-CL')}</span>
                            <span class="product-specs">desde</span>
                        </div>
                    </div>
                </div>`;
        }

        // Event delegation for material dots and card clicks
        document.addEventListener('click', (e) => {
            // Material dot click
            if (e.target.classList.contains('mat-dot')) {
                e.stopPropagation();
                const modelId = e.target.dataset.model;
                const matId = e.target.dataset.mat;
                const card = document.querySelector(`[data-model="${modelId}"]`);
                const imgDiv = document.getElementById(`svg-${modelId}`);
                const m = SVG_MATS[matId];
                const svgFn = SVG_RENDERERS[modelId];

                if (svgFn) {
                    // Save badges
                    const badges = imgDiv.querySelectorAll('.product-badge');
                    const badgeHtml = Array.from(badges).map(b => b.outerHTML).join('');

                    // Update SVG
                    imgDiv.innerHTML = svgFn(m) + badgeHtml;
                }

                // Update active dot
                card.querySelectorAll('.mat-dot').forEach(d => {
                    d.classList.toggle('active', d.dataset.mat === matId);
                    const dm = SVG_MATS[d.dataset.mat];
                    d.style.borderColor = d.dataset.mat === matId ? '#1a1a1a' : dm.stroke + '66';
                });

                card.dataset.currentMat = matId;
                return;
            }

            // Card click (navigate to configurator)
            const card = e.target.closest('.product');
            if (card) {
                const modelId = card.dataset.model;
                window.location.href = `bombus_configurador.html?modelo=${modelId}`;
            }
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;

                if (['todos', 'simple', 'calido', 'moderno', 'clasico'].includes(filter)) {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        if (['todos', 'simple', 'calido', 'moderno', 'clasico'].includes(b.dataset.filter)) {
                            b.classList.remove('active');
                        }
                    });
                    btn.classList.add('active');
                    activeFilters.categoria = filter;
                } else if (filter === 'flotante') {
                    btn.classList.toggle('active');
                    activeFilters.montaje = btn.classList.contains('active') ? 'flotante' : null;
                } else if (filter === 'smart') {
                    btn.classList.toggle('active');
                    activeFilters.smart = btn.classList.contains('active') ? true : null;
                }

                renderGallery();
            });
        });

        // Initialize by loading catalog from JSON
        loadCatalogo();
    </script>

</body>

</html>
