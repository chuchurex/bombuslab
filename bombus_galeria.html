<html lang="es">

    <style>
        :root {
            --honey: #F5A623;
            --honey-dark: #C4841D;
            --charcoal: #1A1A1A;
            --warm-gray: #F7F5F2;
            --cream: #FFFEF9;
            --text-primary: #2D2D2D;
            --text-secondary: #6B6B6B;
            --border: #E8E4DE;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--text-primary);
        }

        /* Header */
        header {
            background: var(--charcoal);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--honey);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: var(--warm-gray);
            border: none;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-btn:hover { background: #e8e4de; }
        .filter-btn.active { background: var(--charcoal); color: white; }

        .filter-divider {
            width: 1px;
            background: var(--border);
            margin: 0 0.5rem;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Product Card */
        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .product-img {
            aspect-ratio: 1;
            background: var(--warm-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .product-img svg {
            width: 100%;
            height: 100%;
            max-width: 140px;
            max-height: 140px;
        }

        .product-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: var(--charcoal);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-badge.flotante { background: #1976D2; }
        .product-badge.smart { background: var(--honey-dark); }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .product-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-weight: 600;
            color: var(--honey-dark);
        }

        .product-specs {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        /* Results count */
        .results-count {
            padding: 1rem 2rem 0;
            max-width: 1400px;
            margin: 0 auto;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Category colors */
        .product[data-cat="simple"] .product-img { background: #f8f9fa; }
        .product[data-cat="calido"] .product-img { background: #fff8e7; }
        .product[data-cat="moderno"] .product-img { background: #eceff1; }
        .product[data-cat="clasico"] .product-img { background: #faf5f0; }
    </style>
</head>
